<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>조건문: switch ~ case문</title>
  <script>
    //순위에 따른 메달선택
    let rank = parseInt(prompt("등수: "));

    switch(rank){
      case 1://정수1
        document.write("금메달입니다.<br>"); break;
      case 2:
        document.write("은메달입니다.<br>"); break;
      case 3:
        document.write("동메달입니다.<br>"); break;
      default:
        document.write("메달이 없습니다.<br>"); break;
    }
