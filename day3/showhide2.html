<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이미지 보이기 및 숨기기</title>
  <style>
    button{margin: 10px 2px;}
  </style>
</head>
<body>
  <button onclick="showHide()"id="i">숨기기</button>
  <div>
    <img src="images/flower.jpg" alt="꽃" id="pic">
  </div>
  <script>
    //버튼 토글(toggle) - 2가지 기능
    let sw = true;

    function showHide(){
      //처음 호출하면 숨기기, 두번째 호출하면 보이기
      //상태를 바꿔줌
      let pic = document.getElementById("pic");
      let i = document.getElementById("pic");
      if(sw==true){//==true 생략가능
        pic.style.display = "none";
        //innerText
        i.innerText="보이기";
        sw = false;
      }else{
        pic.style.display = "block";
        i.innerText="숨기기";
        sw = true;
      }
    }
  </script>
</body>
</html>
