<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>제이쿼리 text() 함수</title>
  <script src="js/jquery-3.7.1.js"></script>
  <script>
    $(document).ready(function(){
      msg1(); //함수 호출
      msg2(); //함수 호출
    });

    function msg1(){
      alert("문서 로드후 자동으로 알림창을 표시합니다")
    }
    function msg2(){
      $("#id1").click(function(){
        $("#id2").text("메세지가 변경되었습니다.")
        $("#id2").css('background', 'pink')
      })
    }
  </script>
</head>
<body>
  <p>
    <button id="id1">클릭하면 메세지를 변경합니다.</button>
  </p>
  <div id="id2">메세지: </div>
</body>
</html>
