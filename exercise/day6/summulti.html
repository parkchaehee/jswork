<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>연습 문제</title>
</head>
<body>
  <script>
    //입력받은 두 값이 서로 같으면 곱하고,
    //두 값이 서로 다르면 더하는 프로그램
    function sumMulti(x, y){
      if(x === y){
        return x * y;
      }else{
        return x + y;
      }
    }

    console.log(sumMulti(5, 10));
    console.log(sumMulti(10, 10));
  </script>
</body>
</html>
