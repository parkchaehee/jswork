<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>위치 기반 탐색</title>
  <script src="js/jquery-3.7.1.js"></script>
  <style>
    .content{width: 800px; margin: 0 auto;}
    .wrap *{ /* .wrap, ul, li, span */
      display: block;
      border: 2px solid #ddd;
      margin: 16px;
      padding: 5px;
      color: lightgray;
    }
  </style>
  <script>
    $(document).ready(function(){
      //$("span").parent().css("color", "red");
      //span태그의 부모요소
      //$("span").parent().css({"color": "red", "border": "2px solid blue"});
      //span태그의 부모의 다음요소
      $("span").parent().next().css({"color": "red", "border": "2px solid blue"});
    
      //ul의 자식요소
      $("ul").children().css("color", "pink");

      //ul하위의 span태그 찾기
      $("ul").find("span").css({'color': 'blue', 'font-weight': 'bold'});
    })
  </script>
</head>
<body>
  <div class="content">
    <div class="wrap">
      <ul>ul (grandparent)
        <li>li (direcet parent)
          <span>span</span>
        </li>
        <li>li (parent)</li>
        <li>li (parent)</li>
      </ul>
    </div>
  </div>
</body>
</html>
